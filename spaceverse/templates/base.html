{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}SpaceVerse{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/space.css' %}">
</head>
<body class="space-bg">
  <nav class="nav">
    <div class="brand"><a href="/">SpaceVerse</a></div>
    <div class="links">
        <a href="/">Home</a>
        <a href="/blog/">Blogs</a>
        <a href="/space/">Space Info</a>

      {% if user.is_authenticated %}
        <a href="/logout/">Logout ({{ user.username }})</a>
      {% else %}
        <a href="/login/">Login</a>
        <a href="/signup/">Signup</a>
      {% endif %}
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Â© SpaceVerse</footer>
</body>
</html>
